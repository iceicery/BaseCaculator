<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/baseCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <section class="binary">
        <div class="res2"></div>
        <div class="btns2">
            <button class="btn20">0</button>
            <button class="btn21">1</button>
            <button class="btnClr2">C</button>
            <button class="btnEql2">=</button>
            <button class="btnSum2">+</button>
            <button class="btnSub2">-</button>
            <button class="btnMul2">*</button>
            <button class="btnDiv2">/</button>
        </div>
    </section>
    <section class="octal">
        <div class="res8"></div>
        <div class="btns8">
            <button class="btn80">0</button>
            <button class="btn81">1</button>
            <button class="btn82">2</button>
            <button class="btn83">3</button>
            <button class="btn84">4</button>
            <button class="btn85">5</button>
            <button class="btn86">6</button>
            <button class="btn87">7</button>
            <button class="btnClr8">C</button>
            <button class="btnEql8">=</button>
            <button class="btnSum8">+</button>
            <button class="btnSub8">-</button>
            <button class="btnMul8">*</button>
            <button class="btnDiv8">/</button>
        </div>
    </section>
    <script src="js/baseCalculator.js" type="module"></script>
</body>

</html>
